  <style>
    #bg-video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
      filter: brightness(0.5);
    }

    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      color: white;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      border-radius: 20px;
      padding: 3rem 2rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      width: 95%;
      max-width: 1400px;
      min-height: 600px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;

      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.15);
    }

    .progress-circle {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 0 auto;
    }
    .progress-circle svg {
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }
    .progress-circle circle {
      fill: none;
      stroke-width: 16;
      stroke-linecap: round;
    }
    .progress-bg {
      stroke: #ddd;
    }
    .progress-bar {
      stroke: #4cafef;
      stroke-dasharray: 1005;
      stroke-dashoffset: 0;
      transition: stroke-dashoffset 0.5s linear;
    }
    .timer-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      font-weight: 800;
      font-family: 'Inter', sans-serif;
      color: white;
      letter-spacing: 2px;
      text-shadow: 0 2px 6px black;
    }

    /* Sidebar */
.sidebar {
  position: fixed;
  top: 0;
  left: -220px; /* hidden by default */
  width: 220px;
  height: 100%;
  background: black;
  transition: left 0.3s ease;
  padding-top: 60px;
  z-index: 1000;
}

.sidebar.open {
  left: 0;
}

/* Sidebar Links */
.sidebar a {
  display: block;
  padding: 15px 20px;
  color: white;
  text-decoration: none;
  font-weight: bold;
  transition: background 0.2s;
}

.sidebar a:hover {
  background: #222;
}

/* Toggle Button (Arrow Tab) */
.toggle-btn {
  position: fixed;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  width: 35px;
  height: 60px;
  background: #111;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 0 8px 8px 0;
  cursor: pointer;
  z-index: 1100;
  transition: left 0.3s ease;
}

.toggle-btn span {
  font-size: 20px;
  transition: transform 0.3s;
}

/* When Sidebar is Open */
.sidebar.open ~ .toggle-btn {
  left: 220px; /* move arrow out with sidebar */
}

.sidebar.open ~ .toggle-btn span {
  transform: rotate(180deg); /* flip arrow */
}

    .controls, .extra-controls {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    .controls button, .extra-controls button {
      padding: 1.2rem 2rem;
      border-radius: 14px;
      border: none;
      background: skyblue;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: 0.2s;
      color: #003366;
    }
    .controls button:hover, .extra-controls button:hover {
      background: white;
    }

    .stats {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: 700;
      display: flex;
      justify-content: center;
      gap: 3rem;
      flex-wrap: wrap;
    }

    .log {
      margin-top: 2rem;
      padding: 1.2rem;
      border: 1px solid #ddd;
      border-radius: 14px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 1rem;
      text-align: left;
      font-weight: 600;
      background: rgba(0,0,0,0.4);
    }

    .quote {
      margin-top: 2rem;
      text-align: center;
      font-style: italic;
      font-size: 1.2rem;
      font-weight: 600;
      opacity: 0.9;
    }
    .topbar, .container, .footer { position: relative; z-index: 1; }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(4px);
    }
    .topbar h1 { margin: 0; }
    .nav a, .nav button {
      margin-left: 1rem;
      font-weight: 600;
      text-decoration: none;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }
    .nav a.active {
      text-decoration: underline;
    }
    .footer {
      padding: 1rem;
      text-align: center;
      background: rgba(0,0,0,0.5);
    }
  </style>

  <main class="container">

    authDomain: "productivity-hub-backend.firebaseapp.com",
    projectId: "productivity-hub-backend",
    storageBucket: "productivity-hub-backend.appspot.com",
    messagingSenderId: "599841805629",

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  async function pomodoroComplete(uid) {
    const userRef = doc(db, "users", uid);
    await updateDoc(userRef, {
      pomodorosCompleted: increment(1),
      score: increment(10)
    });
    console.log("‚úÖ Pomodoro Completed! +10 points üöÄ");
  }

  onAuthStateChanged(auth, (user) => {
    if (user) {
      window.updatePomodoroScore = () => pomodoroComplete(user.uid);
    } else {
      console.log("‚ö† User not logged in");
    }
  });
</script>
