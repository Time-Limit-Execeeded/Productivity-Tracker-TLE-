<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CheckList</title>
  <link rel="stylesheet" href="checklist.css">
  <style>
    /* Background video ko properly fullscreen set karna */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
    }

    /* Overlay thoda dark transparent background ke liye */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4); /* thoda dark karne ke liye */
      z-index: -1;
    }
  </style>
</head>
<body>

  <!-- ✅ Background video -->
  <video autoplay muted loop playsinline preload="auto" id="bg-video">
    <source src="jelly 2.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>
  <div class="overlay"></div>

  <div class="background-decoration"></div>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="logo">✓</div>
        <h1>CheckList</h1>
        <p class="subtitle">Organize your life</p>
      </div>
    </header>

    <main>
      <div class="task-card">
        <div class="input-section">
          <div class="input-group">
            <input 
              id="newTask" 
              type="text" 
              class="task-input" 
              placeholder="What needs to be done today?" 
              aria-label="New task description"
            />
            <input type="text" id="newTime" class="time-input task-input" placeholder="Enter Duration (minutes)">
            <button id="addBtn" class="add-btn" aria-label="Add new task">
              <span>Add Task</span>
            </button>
          </div>
        </div>

        <div class="filters" role="toolbar" aria-label="Task filters">
          <button data-filter="all" class="filter-btn active">All Tasks</button>
          <button data-filter="active" class="filter-btn">Active</button>
          <button data-filter="completed" class="filter-btn">Completed</button>
          <div class="spacer"></div>
          <button id="clearCompleted" class="clear-btn">Clear Completed</button>
        </div>

        <ul id="tasks" class="tasks" aria-live="polite"></ul>

        <div class="empty-state" id="emptyMsg" hidden>
          <h3>No tasks yet!</h3>
          <p>Add your first task above to get started</p>
        </div>

        <div class="stats">
          <div id="count" class="task-count">0 tasks</div>
          <div class="progress-bar">
            <div id="progressFill" class="progress-fill" style="width: 0%"></div>
          </div>
          <div id="completion" class="task-count">0% complete</div>
        </div>
      </div>
    </main>

    <footer>
      <p>Copyright &copy; - Time Limit Exceeded</p>
    </footer>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="landing.html" target="_blank"><h3>Home</h3></a>
    <a href="pomodoro.html" target="_blank"><h3>Pomodoro</h3></a>
    <a href="Tracker.html" target="_blank"><h3>Habit Tracker</h3></a>
    <a href="checklist.html" target="_blank"><h3>Checklist</h3></a>
    <a href="#"><h3>Restriction</h3></a>
    <a href="index.html" target="_blank"><h3>Login</h3></a>
  </div>

  <!-- Toggle Arrow -->
  <div class="toggle-btn" id="toggleBtn">
    <span>➤</span>
  </div>

  <!-- Script -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleBtn');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });
  </script>

  <!-- Checklist + Firebase Scripts -->
  <script src="checklist.js"></script>
  <script type="module">
    <!-- Firebase config code -->
  </script>

  <script src="checklist.js"></script>

  <!-- ✅ Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getFirestore, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCvLtoG2Mw__VakF7riJ27qZ9ynDMTD7Pw",
      authDomain: "productivity-hub-backend.firebaseapp.com",
      projectId: "productivity-hub-backend",
      storageBucket: "productivity-hub-backend.appspot.com",
      messagingSenderId: "599841805629",
      appId: "1:599841805629:web:fd8f811dd7820a0292e154",
      measurementId: "G-SK8E22S8P5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function checklistComplete(uid) {
      const userRef = doc(db, "users", uid);
      await updateDoc(userRef, {
        tasksCompleted: increment(1),
        score: increment(5)
      });
      console.log("✅ Task completed! +5 points");
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.updateChecklistScore = () => checklistComplete(user.uid);
      }
    });

    document.addEventListener("change", (e) => {
      if (e.target.matches("#tasks input[type=checkbox]") && e.target.checked) {
        window.updateChecklistScore && window.updateChecklistScore();
      }
    });
  </script>
</body>
</html>
