<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracker - Student Productivity Center</title>
  <link rel="stylesheet" href="Tracker.css">
</head>
<body>
  <main class="tracker-page">
    <section id="tracker" class="card">
      <header class="section-head">
        <div class="tracker-left">
          <p><strong>Best Streak:</strong> <span id="bestStreak">0</span> hours</p>
          <p><strong>Total Focused Minutes:</strong> <span id="totalMinutes">0</span></p>
          <p><strong>Total Tasks Done:</strong> <span id="totalTasks">0</span></p>
        </div>
        <h2 class="tracker-title">Tracker</h2>
        <div class="tracker-right">
  <p><strong>Date</strong></p>
  <p><strong>Sessions</strong></p>
</div>

      </header>
      
      <!-- Progress Bar Section -->
    <div class="progress-section">
        <label for="progressBar"><strong>Today's Progress:</strong></label>
        <progress id="progressBar" value="0" max="100"></progress>
    </div>

      <br><br><br><br><br>
      
      <!-- Goal Setting Section -->
      <div class="goal-section card">
        <label for="dailyGoal"><strong>Set Study Goal (min):</strong></label>
        <input type="number" id="dailyGoal" min="1" placeholder="Enter minutes">
        <button onclick="setGoal()">Set Goal</button>
      </div>


      
      <!-- Notes Section -->
      <div class="notes-section card">
        <label for="quickNotes"><strong>Quick Notes</strong></label>
        <textarea id="quickNotes" rows="3" placeholder="Write your notes here..."></textarea>
        <button onclick="saveNotes()">Save</button>
      </div>

      
      <!-- Chart Section -->
      <div class="chart-wrap">
        <canvas id="histChart" width="800" height="320" aria-label="Productivity chart"></canvas>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="Tracker.js"></script>
</body>
</html>
