<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracker - Student Productivity Center</title>
  <link rel="stylesheet" href="Tracker.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="#" class="nav-logo">Productivity Tracker</a>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="#tracker" class="nav-link active">Tracker</a>
        </li>
        <li class="nav-item">
          <a href="#pomodoro" class="nav-link">Pomodoro</a>
        </li>
        <li class="nav-item">
          <a href="#checklist" class="nav-link">Checklist</a>
        </li>
        <li class="nav-item">
          <a href="#ambient" class="nav-link">Ambient</a>
        </li>
      </ul>
      <div class="nav-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <!-- Background video -->
  <video autoplay muted loop playsinline preload="auto" id="bg-video">
    <source src="jellyfish.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>
  <div class="overlay"></div>

  <main class="tracker-page">
    <section id="tracker" class="card">
      <!-- Tracker Header -->
      <h1 class="tracker-title">Tracker</h1>

      <!-- Stats Row -->
      <div class="stats-row">
        <p><strong>Best Streak:</strong> <span id="bestStreak">0</span> hours</p>
        <p><strong>Total Focused Minutes:</strong> <span id="totalMinutes">0</span></p>
        <p><strong>Total Tasks Done:</strong> <span id="totalTasks">0</span></p>
      </div>
      
      <!-- Progress Bar Section -->
      <div class="progress-section">
        <label for="progressBar"><strong>Today's Progress:</strong></label><br>
        <progress id="progressBar" value="0" max="100"></progress>
      </div>
      
      <!-- Goal Setting Section -->
      <div class="goal-section card">
        <label for="dailyGoal"><strong>Set Study Goal (min):</strong></label><br>
        <input type="number" id="dailyGoal" min="1" placeholder="Enter minutes"><br>
        <button onclick="setGoal()">Set Goal</button>
      </div>

      <!-- Notes Section -->
      <div class="notes-section card">
        <label for="quickNotes"><strong>Quick Notes</strong></label><br>
        <textarea id="quickNotes" rows="3" placeholder="Write your notes here..."></textarea><br>
        <button onclick="saveNotes()">Save</button>
      </div>

      <!-- Chart Section -->
      <div class="chart-wrap">
        <canvas id="histChart" width="800" height="320" aria-label="Productivity chart"></canvas>
      </div>
    </section>
  </main>

    <video autoplay muted loop playsinline preload="auto" id="bg-video">
    <source src="Fishes.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="Tracker.js"></script>
  
  <!-- Navigation JavaScript -->
  <script>
    // Mobile navigation toggle
    const navToggle = document.querySelector('.nav-toggle');
    const navMenu = document.querySelector('.nav-menu');
    const navLinks = document.querySelectorAll('.nav-link');

    navToggle.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });

    // Close mobile menu when clicking on a link
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        navMenu.classList.remove('active');
        
        // Update active link
        navLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
    });

    // Smooth scrolling for navigation links
    navLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const targetId = link.getAttribute('href');
        const targetSection = document.querySelector(targetId);
        
        if (targetSection) {
          targetSection.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });

    // Update active link on scroll
    window.addEventListener('scroll', () => {
      const sections = document.querySelectorAll('section[id]');
      const scrollPos = window.scrollY + 100;

      sections.forEach(section => {
        const sectionTop = section.offsetTop;
        const sectionHeight = section.offsetHeight;
        const sectionId = section.getAttribute('id');

        if (scrollPos >= sectionTop && scrollPos < sectionTop + sectionHeight) {
          navLinks.forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href') === `#${sectionId}`) {
              link.classList.add('active');
            }
          });
        }
      });
    });
  </script>
</body>
</html>
