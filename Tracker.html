<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracker - Student Productivity Center</title>
  <link rel="stylesheet" href="Tracker.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    /* Background video */
    #bg-video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      pointer-events: none;
    }

    /* Gradient overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #001f4d, #00aaff, #87ceeb);
      opacity: 0.65;
      z-index: -1;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    main.tracker-page {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      width: 100%;
    }

    .card {
      border-radius: 20px;
      padding: 2rem;
      margin: 1rem auto;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 900px;
      text-align: center;
    }

    .tracker-title {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }

    .stats-row {
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      flex-wrap: wrap;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .progress-section {
      margin: 2rem 0;
      text-align: center;
    }
    progress {
      width: 80%;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      appearance: none;
    }
    progress::-webkit-progress-bar {
      background-color: rgba(255,255,255,0.2);
      border-radius: 10px;
    }
    progress::-webkit-progress-value {
      background: linear-gradient(90deg, #00aaff, #87ceeb);
      border-radius: 10px;
    }
    progress::-moz-progress-bar {
      background: linear-gradient(90deg, #00aaff, #87ceeb);
      border-radius: 10px;
    }

    .goal-section, .notes-section {
      margin: 2rem auto;
      text-align: center;
      width: 80%;
    }

    .goal-section input, .notes-section textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.8rem;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      background: rgba(255,255,255,0.2);
      color: white;
      text-align: center;
    }

    .goal-section button, .notes-section button {
      margin-top: 0.8rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 12px;
      background: skyblue;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      color: #003366;
      transition: 0.3s;
    }

    .goal-section button:hover, .notes-section button:hover {
      background: white;
    }

    .chart-wrap {
      margin-top: 2rem;
      text-align: center;
    }

    canvas {
      background: rgba(0,0,0,0.25);
      border-radius: 14px;
      padding: 1rem;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video autoplay muted loop playsinline preload="auto" id="bg-video">
    <source src="jellyfish.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>
  <div class="overlay"></div>

  <main class="tracker-page">
    <section id="tracker" class="card">
      <!-- Tracker Header -->
      <h1 class="tracker-title">Tracker</h1>

      <!-- Stats Row -->
      <div class="stats-row">
        <p><strong>Best Streak:</strong> <span id="bestStreak">0</span> hours</p>
        <p><strong>Total Focused Minutes:</strong> <span id="totalMinutes">0</span></p>
        <p><strong>Total Tasks Done:</strong> <span id="totalTasks">0</span></p>
      </div>
      
      <!-- Progress Bar Section -->
      <div class="progress-section">
        <label for="progressBar"><strong>Today's Progress:</strong></label><br>
        <progress id="progressBar" value="0" max="100"></progress>
      </div>
      
      <!-- Goal Setting Section -->
      <div class="goal-section card">
        <label for="dailyGoal"><strong>Set Study Goal (min):</strong></label><br>
        <input type="number" id="dailyGoal" min="1" placeholder="Enter minutes"><br>
        <button onclick="setGoal()">Set Goal</button>
      </div>

      <!-- Notes Section -->
      <div class="notes-section card">
        <label for="quickNotes"><strong>Quick Notes</strong></label><br>
        <textarea id="quickNotes" rows="3" placeholder="Write your notes here..."></textarea><br>
        <button onclick="saveNotes()">Save</button>
      </div>

      <!-- Chart Section -->
      <div class="chart-wrap">
        <canvas id="histChart" width="800" height="320" aria-label="Productivity chart"></canvas>
      </div>
    </section>
  </main>

    <video autoplay muted loop playsinline preload="auto" id="bg-video">
    <source src="Fishes.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="Tracker.js"></script>
</body>
</html>
