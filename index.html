<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .headd {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 70px;
      font-weight: 900;
      letter-spacing: 4px;
           background: linear-gradient(135deg, #e3e4eb, #69a89f);

      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      width: 350px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .toggle button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #eee;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .toggle button.active {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      border-radius: 5px;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 15px;
    }

    form.active {
      display: flex;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    button.submit {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button.submit:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="bg-video">
    <source src="jelly compressed.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <h1 class="headd">FLOWFY</h1>
  <div class="container">
    <div class="toggle">
      <button id="loginBtn" type="button" class="active">Login</button>
      <button id="signupBtn" type="button">Signup</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="active">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="submit">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm">
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="submit">Signup</button>
    </form>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    loginBtn.addEventListener("click", () => {
      loginBtn.classList.add("active");
      signupBtn.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
    });

    signupBtn.addEventListener("click", () => {
      signupBtn.classList.add("active");
      loginBtn.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
    });
  </script>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      updateProfile 
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { 
      getFirestore, 
      doc, 
      setDoc 
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    // âœ… Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCvLtoG2Mw__VaKf7riJ27qZ9ynDMTD7Pw",
      authDomain: "productivity-hub-backend.firebaseapp.com",
      projectId: "productivity-hub-backend",
      storageBucket: "productivity-hub-backend.appspot.com",
      messagingSenderId: "599841805629",
      appId: "1:599841805629:web:f0df811dd7820a0292e154",
      measurementId: "G-SK8E22S8P5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // âœ… Signup
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = signupForm.querySelector('input[placeholder="Email"]').value;
      const password = signupForm.querySelector('input[placeholder="Password"]').value;
      const name = signupForm.querySelector('input[placeholder="Name"]').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: name });

        // âœ… Firestore me user doc create karna
        await setDoc(doc(db, "users", userCredential.user.uid), {
          name: name,
          email: email,
          pomodorosCompleted: 0,
          tasksCompleted: 0,
          score: 0,
          createdAt: new Date()
        });

        alert("Signup successful ðŸŽ‰ Now login with your account.");
        signupForm.reset();
      } catch (error) {
        alert(error.message);
      }
    });

    // âœ… Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = loginForm.querySelector('input[placeholder="Email"]').value;
      const password = loginForm.querySelector('input[placeholder="Password"]').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        alert(`Welcome back, ${user.displayName || "User"}!`);
        window.location.href = "landing.html"; // âœ… Redirect after login
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
